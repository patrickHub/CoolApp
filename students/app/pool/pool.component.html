<div class="panel panel-default" style="width: 35%;margin-left: 22%;max-width: 60%;margin-top: 12px;">
  <div class="panel-heading" style="z-index: 2;color: #fff;background-color: #337ab7;border-color: #337ab7;">
      <h3 class="panel-title" style=" color: white;font-size: 20px; font-weight: bold;">Adding poll </h3>
  </div>
   <div class="panel-body" style="width: 85%;margin-left: 9%;">
        <span class="input-group-addon" id="poll">new poll</span>
         <form name="pollForm" (ngSubmit)="iform.form.valid && checkPollEmpty()" #iform="ngForm" novalidate>
            <input #ipoll type="text" class="form-control" name="ipoll" [(ngModel)]="title" placeholder="poll" aria-describedby="" required>    
            <button [disabled]="!title"  (click)="addPoll()" class="btn btn-primary" style="width: 100%;margin-top: 50px;">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button> 
         </form>
        
         
    </div>
</div>
<div class="panel panel-default" style="width: 35%;margin-left: 22%; max-width: 60%;margin-top: -15px;">
  <!-- Default panel contents -->
  <div class="panel-heading" style="background-image:url(app/question/new-question/img/red.png);">
    <h3 class="panel-title" style=" color: white;font-size: 20px; font-weight: bold;">Availlables polls</h3>
  </div>
  <div class="panel-body">
    <p *ngIf="!polls.length">No poll available</p>
     <!-- List group -->
    <ul class="list-group">
       <li *ngFor="let onePoll of polls"  class="list-group-item" style="cursor: pointer;">
         {{onePoll.title}}    
       </li>
    </ul>
  </div>
</div>
