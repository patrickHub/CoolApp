<div class="auth-main">
  <div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }" style="
   margin-top: -371px;
    margin-left: 40%;
    background-color: white;
    width: 318px;
    position: absolute;
">{{message.text}}</div>
  <div class="auth-block">
    <h1>Sign in to CoolApp admin </h1>
    <a routerLink="/register" class="auth-link">New to CoolApp admin? Sign up!</a>

    <form [formGroup]="formLogin" (ngSubmit)="onSubmit(formLogin.value)" class="form-horizontal">
     
      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="username" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
          <input [formControl]="username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="password" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group-button-row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!formLogin.valid" type="submit" class="btn btn-default btn-auth">Sign in</button>
